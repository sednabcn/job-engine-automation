name: Reverse-Engine Job Search - Complete Automation

on:
  schedule:
    - cron: '0 9,21 * * *'  # 9 AM and 9 PM daily
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        default: 'daily_report'
        options:
          - daily_report
          - start_sprint
          - log_daily
          - end_sprint
          - quality_check
          - full_analysis
      hours:
        description: 'Hours spent today (for log_daily)'
        required: false
        default: '3'
      concepts:
        description: 'Concepts learned (comma-separated, for log_daily)'
        required: false
        default: ''
      notes:
        description: 'Daily notes (for log_daily)'
        required: false
        default: ''
      project_url:
        description: 'Project URL (for end_sprint)'
        required: false
        default: ''
      test_scores:
        description: 'Test scores JSON: {"skill": score} (for end_sprint)'
        required: false
        default: '{}'
      cv_path:
        description: 'Path to CV file (.txt, .pdf, .docx)'
        required: false
        default: 'data/my_cv.pdf'
      job_path:
        description: 'Path to job description (.txt, .pdf, .docx)'
        required: false
        default: 'data/target_job.pdf'
  
env:
  PYTHON_VERSION: '3.9'
  ENGINE_SCRIPT: 'src/python_advanced_job_engine.py'
  PYTHONPATH: 'src'
  DATA_DIR: 'job_search_data'
  TARGET_SCORE: 90

jobs:
  reverse_engine_workflow:
    name: Reverse-Engine Job Search Automation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install python-dateutil PyPDF2 python-docx
          echo "âœ… Installed dependencies"
      
      - name: ğŸ“‚ Ensure directories exist
        run: |
          mkdir -p ${{ env.DATA_DIR }}
          mkdir -p data
          mkdir -p src
          
          if [ ! -f "src/python_advanced_job_engine.py" ]; then
            echo "âŒ Error: src/python_advanced_job_engine.py not found"
            exit 1
          fi
          
          echo "âœ… Directories verified"
      
      - name: ğŸ”§ Initialize Engine
        id: init_engine
        run: |
          python << 'PYTHON_EOF'
          import os, sys
          
          try:
              sys.path.insert(0, os.path.join(os.getcwd(), 'src'))
              from python_advanced_job_engine import AdvancedJobEngine
              
              engine = AdvancedJobEngine(data_dir="${{ env.DATA_DIR }}")
              state = engine.state
              
              current_score = state.get('current_score', 0)
              baseline_score = state.get('baseline_score', 0)
              current_sprint = state.get('current_sprint', 0)
              mode = state.get('mode') or 'none'
              initialized = 'true' if (mode and mode != 'none') else 'false'
              
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write(f"current_score={current_score}\n")
                  f.write(f"baseline_score={baseline_score}\n")
                  f.write(f"current_sprint={current_sprint}\n")
                  f.write(f"mode={mode}\n")
                  f.write(f"initialized={initialized}\n")
              
              print(f"âœ… Engine initialized")
              print(f"   Score: {current_score}% | Mode: {mode} | Initialized: {initialized}")
              
          except Exception as e:
              print(f"âŒ Error: {e}")
              import traceback
              traceback.print_exc()
              exit(1)
          PYTHON_EOF
      
      # =====================================================================
      # DAILY PROGRESS REPORT
      # =====================================================================
      
      - name: ğŸ“Š Daily Progress Report
        if: |
          (github.event_name == 'schedule') || 
          (github.event.inputs.action == 'daily_report')
        run: |
          python << 'PYTHON_EOF'
          import os, sys
          from datetime import datetime
          
          try:
              sys.path.insert(0, 'src')
              from python_advanced_job_engine import AdvancedJobEngine
              engine = AdvancedJobEngine(data_dir="${{ env.DATA_DIR }}")
              
              if engine.state.get('mode') is None:
                  print("\n" + "="*80)
                  print("âš ï¸  WORKFLOW NOT INITIALIZED")
                  print("="*80)
                  print("\nğŸ“‹ To get started:")
                  print("   1. Go to Actions tab")
                  print("   2. Select this workflow")
                  print("   3. Click 'Run workflow'")
                  print("   4. Choose action: 'full_analysis'")
                  print("   5. Provide CV and job description paths")
                  print("\n" + "="*80)
                  exit(0)
              
              print("\n" + "="*80)
              print(f"ğŸ“Š DAILY PROGRESS REPORT - {datetime.now().strftime('%Y-%m-%d %H:%M')}")
              print("="*80)
              
              engine.display_progress_dashboard()
              
              if engine.sprint_history:
                  last_sprint = engine.sprint_history[-1]
                  if isinstance(last_sprint, dict) and not last_sprint.get('completed', False):
                      days_logged = len(last_sprint.get('daily_logs', []))
                      print(f"\nâ° SPRINT REMINDER:")
                      print(f"   Sprint {last_sprint['sprint_number']}: Day {days_logged}/14")
                      print(f"   Log today's progress!")
              
              print("\n" + "="*80)
              
          except Exception as e:
              print(f"âŒ Error: {e}")
              import traceback
              traceback.print_exc()
              exit(1)
          PYTHON_EOF
      
      # =====================================================================
      # FULL JOB ANALYSIS
      # =====================================================================
      
      - name: ğŸ¯ Full Job Analysis
        if: github.event.inputs.action == 'full_analysis'
        run: |
          python << 'PYTHON_EOF'
          import os, sys
          
          try:
              sys.path.insert(0, 'src')
              from python_advanced_job_engine import AdvancedJobEngine
              
              cv_path = "${{ github.event.inputs.cv_path }}"
              job_path = "${{ github.event.inputs.job_path }}"
              
              print("\n" + "="*80)
              print("ğŸ¯ FULL JOB ANALYSIS")
              print("="*80)
              
              engine = AdvancedJobEngine(data_dir="${{ env.DATA_DIR }}")
              
              print(f"\nğŸ“„ Analyzing CV: {cv_path}")
              print(f"ğŸ“„ Against Job: {job_path}")
              
              analysis = engine.analyze_from_files(
                  cv_file=cv_path,
                  job_file=job_path,
                  job_title="Target Role",
                  company="Target Company"
              )
              
              print("\nğŸ“š Creating learning plan (REVERSE mode)...")
              learning_plan = engine.create_learning_plan(analysis, mode="reverse")
              
              print("ğŸ¯ Creating improvement strategy...")
              strategy = engine.create_improvement_strategy(analysis, learning_plan)
              
              print("ğŸ“ Generating skill tests...")
              missing_skills = analysis['gaps']['missing_required_skills'][:5]
              tests = engine.generate_skill_tests(missing_skills)
              
              print("âœ‰ï¸  Generating application materials...")
              letters = engine.generate_recruiter_letter(analysis, learning_plan)
              
              engine.state['baseline_score'] = analysis['score']['total_score']
              engine.state['current_score'] = analysis['score']['total_score']
              engine.state['mode'] = 'reverse'
              engine.state['current_stage'] = 'baseline'
              engine._save_json(engine.state_file, engine.state)
              
              print("\n" + "="*80)
              print("âœ… ANALYSIS COMPLETE")
              print("="*80)
              print(f"\nğŸ“Š Match Score: {analysis['score']['total_score']}%")
              print(f"ğŸ“‹ Missing Skills: {len(analysis['gaps']['missing_required_skills'])}")
              print(f"â±ï¸  Timeline: {learning_plan['estimated_duration']}")
              print(f"\nâœ… All data saved to: {engine.data_dir}")
              print(f"\nğŸš€ Next Step: Start your first sprint!")
              print("="*80)
              
          except FileNotFoundError as e:
              print(f"\nâŒ File not found: {e}")
              exit(1)
          except Exception as e:
              print(f"\nâŒ Error: {e}")
              import traceback
              traceback.print_exc()
              exit(1)
          PYTHON_EOF
      
      # =====================================================================
      # START SPRINT
      # =====================================================================
      
      - name: ğŸƒ Start Sprint
        if: github.event.inputs.action == 'start_sprint'
        run: |
          python << 'PYTHON_EOF'
          import sys
          
          try:
              sys.path.insert(0, 'src')
              from python_advanced_job_engine import AdvancedJobEngine
              
              engine = AdvancedJobEngine(data_dir="${{ env.DATA_DIR }}")
              
              if engine.state.get('mode') is None:
                  print("âŒ Workflow not initialized. Run 'full_analysis' first.")
                  exit(1)
              
              if not engine.learning_progress:
                  print("âŒ No learning plan found. Run 'full_analysis' first.")
                  exit(1)
              
              plan = engine.learning_progress[-1] if isinstance(engine.learning_progress, list) else engine.learning_progress
              
              skills_to_learn = []
              mastered_lower = [s.lower() for s in engine.state.get('skills_mastered', [])]
              
              for item in plan['levels']['study']:
                  if item['skill'].lower() not in mastered_lower:
                      skills_to_learn.append(item['skill'])
                      if len(skills_to_learn) >= 2:
                          break
              
              if not skills_to_learn:
                  for item in plan['levels']['practice']:
                      if item['skill'].lower() not in mastered_lower:
                          skills_to_learn.append(item['skill'])
                          if len(skills_to_learn) >= 2:
                              break
              
              if not skills_to_learn:
                  print("ğŸ‰ All planned skills mastered! Consider:")
                  print("   1. Re-analyze with updated CV")
                  print("   2. Add more advanced skills")
                  print("   3. Focus on positioning and branding")
                  exit(0)
              
              project_goal = f"Build project demonstrating {' and '.join(skills_to_learn)}"
              
              sprint = engine.start_sprint(skills_to_learn, project_goal)
              
              print("\nğŸ“Œ To log daily progress:")
              print("   Run workflow with action: log_daily")
              print("   Provide hours, concepts, and notes")
              
          except Exception as e:
              print(f"âŒ Error: {e}")
              import traceback
              traceback.print_exc()
              exit(1)
          PYTHON_EOF
      
      # =====================================================================
      # LOG DAILY PROGRESS
      # =====================================================================
      
      - name: ğŸ“ Log Daily Progress
        if: github.event.inputs.action == 'log_daily'
        run: |
          python << 'PYTHON_EOF'
          import sys
          
          try:
              sys.path.insert(0, 'src')
              from python_advanced_job_engine import AdvancedJobEngine
              
              engine = AdvancedJobEngine(data_dir="${{ env.DATA_DIR }}")
              
              if not engine.sprint_history:
                  print("âŒ No active sprint. Start a sprint first.")
                  exit(1)
              
              last_sprint = engine.sprint_history[-1]
              if not isinstance(last_sprint, dict) or last_sprint.get('completed', False):
                  print("âŒ No active sprint. Current sprint is completed.")
                  exit(1)
              
              hours = float("${{ github.event.inputs.hours }}")
              concepts_str = "${{ github.event.inputs.concepts }}"
              concepts = [c.strip() for c in concepts_str.split(',') if c.strip()]
              notes = "${{ github.event.inputs.notes }}"
              
              if not concepts:
                  concepts = ["Daily learning progress"]
              
              engine.log_daily(hours, concepts, notes)
              
              print(f"\nâœ… Successfully logged {hours}h with {len(concepts)} concepts")
              
          except ValueError as e:
              print(f"âŒ Invalid hours value: {e}")
              exit(1)
          except Exception as e:
              print(f"âŒ Error: {e}")
              import traceback
              traceback.print_exc()
              exit(1)
          PYTHON_EOF
      
      # =====================================================================
      # END SPRINT
      # =====================================================================
      
      - name: ğŸ End Sprint
        if: github.event.inputs.action == 'end_sprint'
        run: |
          python << 'PYTHON_EOF'
          import os, sys, json
          
          try:
              sys.path.insert(0, 'src')
              from python_advanced_job_engine import AdvancedJobEngine
              
              engine = AdvancedJobEngine(data_dir="${{ env.DATA_DIR }}")
              
              if not engine.sprint_history:
                  print("âŒ No active sprint found.")
                  exit(1)
              
              current_sprint = engine.sprint_history[-1]
              
              if not isinstance(current_sprint, dict):
                  print("âŒ Invalid sprint data.")
                  exit(1)
              
              if current_sprint.get('completed', False):
                  print("âŒ Current sprint already completed.")
                  print("   Start a new sprint with 'start_sprint' action")
                  exit(1)
              
              print("\n" + "="*80)
              print(f"ENDING SPRINT {current_sprint['sprint_number']}")
              print("="*80)
              
              project_url = "${{ github.event.inputs.project_url }}"
              test_scores_str = "${{ github.event.inputs.test_scores }}"
              
              if not project_url:
                  project_url = "https://github.com/user/sprint-project"
                  print("âš ï¸  Using default project URL")
              
              if test_scores_str and test_scores_str != '{}':
                  test_scores = json.loads(test_scores_str)
              else:
                  test_scores = {
                      skill: 70.0
                      for skill in current_sprint['skills_targeted']
                  }
                  print("âš ï¸  Using default test scores (70%)")
              
              result = engine.end_sprint(project_url, test_scores)
              
              cv_path = "${{ github.event.inputs.cv_path }}"
              job_path = "${{ github.event.inputs.job_path }}"
              
              try:
                  print("\nğŸ”„ Re-analyzing job match...")
                  analysis = engine.analyze_from_files(cv_path, job_path)
                  new_score = analysis['score']['total_score']
                  old_score = engine.state.get('current_score', 0)
                  
                  engine.state['current_score'] = new_score
                  engine._save_json(engine.state_file, engine.state)
                  
                  print(f"\nğŸ“Š Score Update:")
                  print(f"   Previous: {old_score}%")
                  print(f"   Current:  {new_score}%")
                  print(f"   Change:   {new_score - old_score:+.1f}%")
              except Exception as e:
                  print(f"âš ï¸  Could not re-analyze: {e}")
              
              print("\n" + "="*80)
              
          except json.JSONDecodeError as e:
              print(f"âŒ Invalid JSON in test_scores: {e}")
              exit(1)
          except Exception as e:
              print(f"âŒ Error: {e}")
              import traceback
              traceback.print_exc()
              exit(1)
          PYTHON_EOF
      
      # =====================================================================
      # QUALITY GATE CHECK
      # =====================================================================
      
      - name: ğŸšª Check Quality Gates
        if: |
          (github.event_name == 'schedule') || 
          (github.event.inputs.action == 'quality_check')
        id: quality_gates
        run: |
          python << 'PYTHON_EOF'
          import os, sys
          
          try:
              sys.path.insert(0, 'src')
              from python_advanced_job_engine import AdvancedJobEngine
              
              engine = AdvancedJobEngine(data_dir="${{ env.DATA_DIR }}")
              
              if engine.state.get('mode') is None:
                  print("âš ï¸  No workflow initialized")
                  exit(0)
              
              print("\n" + "="*80)
              print("QUALITY GATE ASSESSMENT")
              print("="*80)
              
              gates_status = engine.check_quality_gates()
              
              state = engine.state
              score = state.get('current_score', 0)
              projects = len(state.get('projects_completed', []))
              
              print(f"\nğŸ“Š Current Status:")
              print(f"   Match Score: {score}%")
              print(f"   Projects: {projects}")
              print(f"   Skills Mastered: {len(state.get('skills_mastered', []))}")
              
              print(f"\nğŸšª Quality Gates:")
              for gate_name, passed in gates_status.items():
                  status = "âœ…" if passed else "â³"
                  req = engine.QUALITY_GATES[gate_name]
                  print(f"   {status} {gate_name.upper()}")
                  if "score" in req:
                      print(f"      Score: {score}/{req['score']}%")
                  if "projects" in req:
                      print(f"      Projects: {projects}/{req['projects']}")
              
              if gates_status.get('application_ready', False):
                  print(f"\nğŸ‰ CONGRATULATIONS!")
                  print(f"   You've passed all quality gates!")
                  print(f"   YOU ARE NOW APPLICATION-READY! ğŸš€")
                  
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write("application_ready=true\n")
              else:
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write("application_ready=false\n")
              
              print("\n" + "="*80)
              
          except Exception as e:
              print(f"âŒ Error: {e}")
              import traceback
              traceback.print_exc()
              exit(1)
          PYTHON_EOF
      
      # =====================================================================
      # SPRINT RECOMMENDATIONS
      # =====================================================================
      
      - name: ğŸ’¡ Generate Sprint Recommendations
        if: steps.init_engine.outputs.initialized == 'true'
        run: |
          python << 'PYTHON_EOF'
          import os, sys
          
          try:
              sys.path.insert(0, 'src')
              from python_advanced_job_engine import AdvancedJobEngine
              
              engine = AdvancedJobEngine(data_dir="${{ env.DATA_DIR }}")
              
              if not engine.sprint_history:
                  print("\nğŸ’¡ No sprints completed yet.")
                  print("   Start your first sprint to begin tracking!")
                  exit(0)
              
              completed_sprints = [
                  s for s in engine.sprint_history 
                  if isinstance(s, dict) and s.get('completed')
              ]
              
              if not completed_sprints:
                  print("\nâ³ Sprint in progress...")
                  current = engine.sprint_history[-1]
                  if isinstance(current, dict):
                      days_logged = len(current.get('daily_logs', []))
                      print(f"   Sprint {current.get('sprint_number', '?')}: Day {days_logged}/14")
                  exit(0)
              
              last_sprint = completed_sprints[-1]
              
              print("\n" + "="*80)
              print("SPRINT RECOMMENDATIONS")
              print("="*80)
              
              total_hours = last_sprint.get('total_hours', 0)
              
              print(f"\nğŸ“Š Last Sprint Performance:")
              print(f"   Total Hours: {total_hours:.1f}h")
              
              state = engine.state
              current_score = state.get('current_score', 0)
              
              print(f"\nğŸ’¡ Recommendations:")
              
              if current_score < 65:
                  print(f"\nğŸ¯ Next Sprint Focus: FOUNDATION")
                  print(f"   â€¢ Core Tier 1 skills")
                  print(f"   â€¢ Basic projects")
                  print(f"   â€¢ Beginner tests")
              elif current_score < 80:
                  print(f"\nğŸ¯ Next Sprint Focus: SKILL BUILDING")
                  print(f"   â€¢ Intermediate topics")
                  print(f"   â€¢ Medium complexity projects")
                  print(f"   â€¢ Intermediate tests")
              elif current_score < 90:
                  print(f"\nğŸ¯ Next Sprint Focus: MASTERY")
                  print(f"   â€¢ Advanced concepts")
                  print(f"   â€¢ Production-grade projects")
                  print(f"   â€¢ Advanced tests")
              else:
                  print(f"\nğŸ¯ Next Focus: POSITIONING")
                  print(f"   â€¢ Professional branding")
                  print(f"   â€¢ Network building")
                  print(f"   â€¢ Application preparation")
              
              print("\n" + "="*80)
              
          except Exception as e:
              print(f"âŒ Error: {e}")
              import traceback
              traceback.print_exc()
              exit(1)
          PYTHON_EOF
      
      # =====================================================================
      # MILESTONE NOTIFICATIONS
      # =====================================================================
      
      - name: ğŸ‰ Check for Milestones
        if: steps.init_engine.outputs.initialized == 'true'
        run: |
          python << 'PYTHON_EOF'
          import os, sys
          
          try:
              sys.path.insert(0, 'src')
              from python_advanced_job_engine import AdvancedJobEngine
              
              engine = AdvancedJobEngine(data_dir="${{ env.DATA_DIR }}")
              state = engine.state
              
              score = state.get('current_score', 0)
              baseline = state.get('baseline_score', 0)
              gates = state.get('quality_gates_passed', [])
              
              milestones = []
              
              # Score milestones
              if score >= 50 and baseline < 50:
                  milestones.append("ğŸ¯ Reached 50% Match Score!")
              if score >= 65 and 'foundation' in gates:
                  milestones.append("ğŸ† FOUNDATION GATE PASSED!")
              if score >= 75 and baseline < 75:
                  milestones.append("ğŸ¯ Reached 75% Match Score!")
              if score >= 80 and 'competency' in gates:
                  milestones.append("ğŸ† COMPETENCY GATE PASSED!")
              if score >= 90 and 'mastery' in gates:
                  milestones.append("ğŸ† MASTERY GATE PASSED!")
              
              # Sprint milestones
              sprint_count = len([
                  s for s in engine.sprint_history 
                  if isinstance(s, dict) and s.get('completed')
              ])
              if sprint_count == 1:
                  milestones.append("ğŸŠ First Sprint Complete!")
              elif sprint_count == 5:
                  milestones.append("ğŸŠ Five Sprints Complete!")
              elif sprint_count == 10:
                  milestones.append("ğŸŠ Ten Sprints Complete - You're Dedicated!")
              
              # Skill milestones
              skills_count = len(state.get('skills_mastered', []))
              if skills_count == 1:
                  milestones.append("âœ¨ First Skill Mastered!")
              elif skills_count == 5:
                  milestones.append("âœ¨ Five Skills Mastered!")
              elif skills_count == 10:
                  milestones.append("âœ¨ Ten Skills Mastered - Impressive!")
              
              # Project milestones
              projects = len(state.get('projects_completed', []))
              if projects == 1:
                  milestones.append("ğŸš€ First Project Complete!")
              elif projects == 5:
                  milestones.append("ğŸš€ Five Projects Complete!")
              
              # Application readiness
              if state.get('application_ready', False):
                  milestones.append("ğŸ‰ APPLICATION READY - TIME TO APPLY!")
              
              if milestones:
                  print("\n" + "="*80)
                  print("ğŸ‰ MILESTONES ACHIEVED!")
                  print("="*80)
                  for milestone in milestones:
                      print(f"\n   {milestone}")
                  print("\n" + "="*80)
              
          except Exception as e:
              print(f"âŒ Error: {e}")
              import traceback
              traceback.print_exc()
              exit(1)
          PYTHON_EOF
      
      # =====================================================================
      # GENERATE COMPREHENSIVE SUMMARY REPORT
      # =====================================================================
      
      - name: ğŸ“„ Generate Comprehensive Summary Report
        if: always()
        run: |
          python << 'PYTHON_EOF'
          import os, sys
          from datetime import datetime
          from pathlib import Path
          
          try:
              sys.path.insert(0, 'src')
              from python_advanced_job_engine import AdvancedJobEngine
              
              engine = AdvancedJobEngine(data_dir="${{ env.DATA_DIR }}")
              
              if engine.state.get('mode') is None:
                  print("\nğŸ“‹ Workflow not initialized yet")
                  print("   Run with action='full_analysis' to get started")
                  exit(0)
              
              state = engine.state
              score = state.get('current_score', 0)
              baseline = state.get('baseline_score', 0)
              improvement = score - baseline
              
              report_content = f"""# Reverse-Engine Job Search Progress

              **Generated:** {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}
              **Mode:** {state.get('mode', 'N/A').upper()}

              ---

              ## ğŸ“Š Match Score Progress
              | Metric | Value |
              |--------|-------|
              | Baseline Score | {baseline}% |
              | Current Score | {score}% |
              | Improvement | +{improvement}% |
              | Target Score | {state.get('target_score', 90)}% |
              | Remaining | {state.get('target_score', 90) - score}% |

              ---

              ## ğŸ¯ Skills Mastered ({len(state.get('skills_mastered', []))})

              """
              
              for skill in state.get('skills_mastered', []):
                  report_content += f"- âœ… {skill}\n"
              
              if not state.get('skills_mastered'):
                  report_content += "- No skills mastered yet\n"
              
              report_content += f"""
              ---

              ## ğŸ—ï¸ Projects Completed ({len(state.get('projects_completed', []))})

              """
              
              for i, proj in enumerate(state.get('projects_completed', []), 1):
                  report_content += f"{i}. **{proj.get('goal', 'N/A')}**\n"
                  report_content += f"   - Skills: {', '.join(proj.get('skills', []))}\n"
                  report_content += f"   - URL: {proj.get('url', 'N/A')}\n\n"
              
